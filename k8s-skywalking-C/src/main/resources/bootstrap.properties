spring.application.name=k8sskywalkingc
#指定开发环境
spring.profiles.active=dev
#服务器地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#默认为Public命名空间，可以省略不写
spring.cloud.nacos.config.namespace=626f39e6-82b7-4f1a-9079-f51624141bfe
#指定配置群组 --如果是Public命名空间，则可以省略群组配置
spring.cloud.nacos.config.group=DEV_GROUP
#文件名 如果没有配置则默认为 ${spring.application.name}
spring.cloud.nacos.config.prefix=k8s-skywalking-c
#指定文件后缀
spring.cloud.nacos.config.file-extension=yml