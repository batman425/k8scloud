spring.application.name=k8sdemo
#指定开发环境
spring.profiles.active=dev
#服务器地址
spring.cloud.nacos.config.server-addr=47.103.52.93:8848
#默认为Public命名空间，可以省略不写
spring.cloud.nacos.config.namespace=ee276484-33fa-4672-b0cd-f5fa1429da5c
#指定配置群组 --如果是Public命名空间，则可以省略群组配置
spring.cloud.nacos.config.group=DEV_GROUP
#文件名 如果没有配置则默认为 ${spring.application.name}
spring.cloud.nacos.config.prefix=k8s-demo
#指定文件后缀
spring.cloud.nacos.config.file-extension=yml
